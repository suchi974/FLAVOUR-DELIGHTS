<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Food Delivery App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .welcome-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .welcome-container p {
            margin-bottom: 15px;
            color: #666;
        }
        .welcome-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .welcome-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
	
        <h1>Welcome to FLAVOUR DELIGHTS!</h1>
        <p> We're glad to have you here!</p>
		<a href="index.html">
        <button>Enter</button>
	</a>	
    </div>
</body>
</html>
