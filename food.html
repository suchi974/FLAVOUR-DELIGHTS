<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Order - FLAVOUR DELIGHTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #ff5722;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .order-form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
        }
        .order-form h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #ff5722;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Book Order</h1>
    </header>
    <div class="order-form">
        <h2>Select Recipes</h2>
        <form action="ord.html" method="post">
            <div class="form-group">
                <label for="customerName">Your Name</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            <div class="form-group">
                <label for="add">Address</label>
                <input type="text" id="add" name="add" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="recipe1">Select Recipe 1</label>
                <select id="recipe1" name="recipe1" required>
                    <option value="">Select a recipe</option>
                    <option value="biryani">Chicken Biryani</option>
                    <option value="paneer">Paneer Butter Masala</option>
                    <option value="tandoori">Tandoori Chicken</option>
                    <!-- Add more options as needed -->
                </select>
                <label for="quantity1">Quantity</label>
                <input type="number" id="quantity1" name="quantity1" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="recipe2">Select Recipe 2</label>
                <select id="recipe2" name="recipe2">
                    <option value="">Select a recipe (optional)</option>
                    <option value="biryani">Chicken Biryani</option>
                    <option value="paneer">Paneer Butter Masala</option>
                    <option value="tandoori">Tandoori Chicken</option>
                    <!-- Add more options as needed -->
                </select>
                <label for="quantity2">Quantity</label>
                <input type="number" id="quantity2" name="quantity2" min="1" value="1">
            </div>
            <div class="form-group">
                <label for="specialInstructions">Special Instructions (if any)</label>
                <textarea id="specialInstructions" name="specialInstructions" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Book Order</button>
            </div>
        </form>
    </div>
    <footer>
        &copy; 2024 FLAVOUR DELIGHTS. All rights reserved.
    </footer>
</body>
</html>
